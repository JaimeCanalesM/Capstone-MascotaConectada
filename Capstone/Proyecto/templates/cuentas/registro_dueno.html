{% extends "base.html" %}
{% block titulo %}Registro — Dueño{% endblock %}
{% block contenido %}
<div class="row justify-content-center"><div class="col-md-6">
  <h1 class="h4 mb-3">Crear cuenta (Dueño)</h1>
  <form method="post" novalidate>
    {% csrf_token %}
    <div class="row g-2">
      <div class="col-md-6"><label class="form-label">Usuario</label>{{ form.username }}</div>
      <div class="col-md-6"><label class="form-label">Email</label>{{ form.email }}</div>
      <div class="col-md-6"><label class="form-label">Nombre</label>{{ form.first_name }}</div>
      <div class="col-md-6"><label class="form-label">Apellido</label>{{ form.last_name }}</div>
      <div class="col-md-6"><label class="form-label">Contraseña</label>{{ form.password1 }}</div>
      <div class="col-md-6"><label class="form-label">Repetir contraseña</label>{{ form.password2 }}</div>
    </div>
    <div class="mt-3 d-flex gap-2">
      <button class="btn btn-primary">Crear cuenta</button>
      <a class="btn btn-outline-secondary" href="{% url 'login' %}">Ya tengo cuenta</a>
    </div>
  </form>
</div></div>
{% endblock %}
