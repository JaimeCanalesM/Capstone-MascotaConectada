{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>

<title>{% block titulo %}{% endblock %}</title>

<!-- Bootstrap CSS -->
<link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
>
<!-- Bootstrap Icons -->
<link
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
    rel="stylesheet"
>
<!-- Tu CSS -->
<link rel="stylesheet" href="{% static 'styles.css' %}">
</head>
<body class="d-flex flex-column min-vh-100">

<!-- Header -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
    <a class="navbar-brand" href="/">Mascota Conectada</a>
    <form class="d-flex" action="/buscar" method="get">
        <input class="form-control me-2" type="search" name="q" placeholder="Buscar">
        <button class="btn btn-outline-info" type="submit"><i class="bi bi-search"></i></button>
    </form>
    <a class="btn btn-warning ms-3" href="{}"><i class="bi bi-box-arrow-in-right"></i> Login</a>
    </div>
</nav>

<!-- Contenido -->
<main class="flex-grow-1 container py-4">
    {% block contenido %}{% endblock %}
</main>

<!-- Footer -->
<footer class="bg-dark text-white py-4 mt-auto">
    <div class="container text-center">
    <div class="mb-3">
        <a href="#" class="text-white fs-4 me-3"><i class="bi bi-globe2"></i></a>
        <a href="#" class="text-white fs-4 me-3"><i class="bi bi-twitter-x"></i></a>
        <a href="#" class="text-white fs-4 me-3"><i class="bi bi-instagram"></i></a>
        <a href="#" class="text-white fs-4"><i class="bi bi-facebook"></i></a>
    </div>
    <a class="btn btn-success" href="{% url 'nosotros' %}"><i class="bi bi-people"></i> Nosotros</a>
    <p class="mt-3 mb-0 small text-secondary">© {{ now|date:"Y" }} Proyecto Capstone Grupo n°2 DuocUC</p>
    </div>
</footer>

    <!-- Bootstrap JS (necesario para colapso y otros componentes) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
